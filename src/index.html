<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input id="dateEntryInput" type="date" name="date-input">
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input id="conceptEntryInput" type="text" name="concept-input">
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea id="journalEntryInput" name="entry-input"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select id="moodEntryInput" class="mood" name="mood-input">
                <option value="Cloud 9">Cloud 9</option>
                <option value="Ecstatic">Ecstatic</option>
                <option value="Happy">Happy</option>
                <option value="Meh">Meh</option>
                <option value="Dumpster Fire">Dumpster Fire</option>
                <option value="Contemplating Nihilism">Contemplating Nihilism</option>
            </select>
        </fieldset>
        <button id="recordEntryButton" type="button">Record Journal Entry!</button>
        <!-- This is where I am adding a New FieldSet to Filter my journal entries on the dom to see the matching mood entries -->
        <fieldset>
            <legend>Filter Journal Entry By Mood
                <br>
                <label for="moodRadio" >Cloud 9</label>
                <input type="radio" name="moodName" value="Cloud 9">
                
                <label for="ecstaticRadio" >Ecstatic</label>
                <input type="radio" name="moodName" value="Ecstatic">

                <label for="happyRadio" >Happy</label>
                <input type="radio" name="moodName" value="Happy">

                <label for="mehRadio" >meh</label>
                <input type="radio" name="moodName" value="meh">

                <label for="dumpsterFireRadio" >Dumpster Fire</label>
                <input type="radio" name="moodName" value="Dumpster Fire">

                <label for="contemplatingNihilismRadio" >Contemplating Nihilism</label>
                <input type="radio" name="moodName" value="Contemplating Nihilism">
            </legend>
        </fieldset>
    
    
    </form>


    <article class="entryLog">

    </article>

</body>

</html>
